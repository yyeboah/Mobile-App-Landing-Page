<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Product Landing Page</title>
  <meta name="description" content="">
  <meta name="keywords" content="fashion, chocolate, closet">
  <meta name="author" content="infotech360">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>

  <div id="container">
  	<p class="drips">
    	<img class="drips-lap" src="img/drips.png" />
    	<img class="drips-mob" src="img/drips320.png" />
    	<img class="drips-pad" src="img/drips640.png" />
    	</p>
    <header>
    	<p class="logo"><a href="#">
    		<img class="logo-lap" src="img/logo.png" alt="My Landing Page"/>
    		<img class="logo-mob" src="img/logo320.png">
    		</a></p>
    	<p class="author"><a href="#">
    		<img class="author-lap" src="img/author.png" />
    		<img class="author-mob" src="img/author320.png" />
    	</a></p>
    </header>
    	
    <div id="main">
    	<p id="get">
    		GET THE APP
    	</p>
    	<ul>
    		<li class="android">
    			<a href="#" target="_blank">
    				<img class="android-lap" src="img/android.png" alt="Download on Android" />
    				<img class="android-mob" src="img/android320.png" />
    			</a>
    		</li>
    		<li class="ios">
    			<a href="#" target="_blank">
    				<img class="ios-lap" src="img/ios.png" alt="Download on iOS" />
    				<img class="ios-mob" src="img/ios320.png" />
    				</a>
    		</li>		
    	</ul>
   
   		<p class="proceed">
    	<a href="#" target="_blank">
    		<img class="web-lap" src="img/website.png" alt="Go to Website" />
    		<img class="web-mob" src="img/website320.png" />
    		</a>
    	</p>

    </div>
    <footer>
    	<div class="foot">
    	<a href="https://github.com/yyeboah" target="_blank">
    		<img class="info-lap" src="img/infotech.png" alt="website" />
    		<img class="info-mob" src="img/infotech320.png" /> developer website
    		</a>
		</div>
    </footer>
  </div>
</body>
